<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
        <input id="inputbox" type="text" placeholder="0">
        </div>
        <div class="containerbtn">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del">DEL</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div>
                <button class="reset">RESET</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
